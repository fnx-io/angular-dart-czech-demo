<h1>Moje první Material appka</h1>

<!--
Textové pole. Všimněte si identifikátoru #mujInput, na který se dole odkazujeme.
-->
<material-input #mujInput
                label="Tvoje jméno"
                floatingLabel
                autoFocus>
</material-input>

<!--
Tlačítko s obsluhou události "trigger".
-->
<material-button raised 
                 (trigger)="mujDialog.open()"
                 class="blue">
    Pozdravit
</material-button>

<!--
Dialog, zatím je skrytý.
-->
<ahoj-dialog #mujDialog
             [name]="mujInput.inputText">
</ahoj-dialog>
